%YAML 1.1
# ROS distribution file
# see REP 143: http://ros.org/reps/rep-0143.html
---
release_platforms:
  ubuntu:
  - xenial
repositories:
  abb:
    doc:
      type: git
      url: https://github.com/ros-industrial/abb.git
      version: kinetic-devel
    release:
      packages:
      - abb
      - abb_driver
      - abb_irb2400_moveit_config
      - abb_irb2400_moveit_plugins
      - abb_irb2400_support
      - abb_irb4400_support
      - abb_irb5400_support
      - abb_irb6600_support
      - abb_irb6640_moveit_config
      - abb_irb6640_support
      - abb_resources
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/ros-industrial-release/abb-release.git
      version: 1.3.0-1
    source:
      type: git
      url: https://github.com/ros-industrial/abb.git
      version: kinetic
    status: developed
  abb_experimental:
    doc:
      type: git
      url: https://github.com/ros-industrial/abb_experimental.git
      version: kinetic-devel
    status: developed
  abseil_cpp:
    doc:
      type: git
      url: https://github.com/Eurecat/abseil-cpp.git
      version: master
    release:
      tags:
        release: release/kinetic/{package}/{version}
      url: https://github.com/Eurecat/abseil_cpp-release.git
      version: 0.2.3-0
    source:
      test_pull_requests: true
      type: git
      url: https://github.com/Eurecat/abseil-cpp.git
      version: master
    status: maintained
type: distribution
version: 2
